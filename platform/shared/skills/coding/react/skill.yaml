# React Development Skill
skill:
  id: react-dev
  name: "React Development"
  version: "1.0"
  description: "Modern React development with TypeScript, hooks, and best practices"

  available_to:
    - frontend_dev
    - fullstack_dev

  triggers:
    - "react"
    - "frontend"
    - "ui component"
    - "web app"

  tech_versions:
    react: "18.x"
    typescript: "5.x"
    node: "20.x"

  includes:
    patterns:
      - "patterns/*.template"
    docs:
      - "best-practices.md"
      - "folder-structure.md"
    examples:
      - "examples/**"

  dependencies:
    required:
      - "react"
      - "react-dom"
      - "typescript"
    recommended:
      - "@tanstack/react-query"
      - "zustand"
      - "tailwindcss"
      - "react-hook-form"
      - "zod"

  coding_standards:
    naming:
      components: "PascalCase"
      hooks: "useCamelCase"
      utils: "camelCase"
      constants: "SCREAMING_SNAKE_CASE"
      types: "PascalCase"

    file_naming:
      components: "ComponentName.tsx"
      hooks: "useHookName.ts"
      utils: "utilName.ts"
      types: "types.ts"
      tests: "ComponentName.test.tsx"

    folder_structure: |
      src/
      ├── components/
      │   ├── ui/           # Reusable UI components
      │   ├── forms/        # Form components
      │   └── layout/       # Layout components
      ├── hooks/            # Custom hooks
      ├── lib/              # Utilities
      ├── types/            # TypeScript types
      ├── services/         # API services
      └── stores/           # State management

  instructions: |
    ## React Development Guidelines

    1. **Always use TypeScript** - No `any` types
    2. **Functional Components Only** - No class components
    3. **Custom Hooks for Logic** - Extract business logic to hooks
    4. **Composition over Inheritance** - Use component composition
    5. **Proper Error Boundaries** - Handle errors gracefully
    6. **Memoization when needed** - useMemo, useCallback for performance
    7. **Accessible by default** - Use semantic HTML, ARIA labels
