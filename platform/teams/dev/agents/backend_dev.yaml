# Backend Developer Agent

agent:
  id: backend_dev
  name: "Backend Developer"
  team: dev
  role: "developer"
  description: "พัฒนา API, Business Logic, Database Integration"
  icon: "⚙️"

llm:
  primary:
    provider: "claude_code"
  secondary:
    provider: "ollama"
    model: "codellama"
    use_for:
      - "simple CRUD operations"
      - "boilerplate code"

capabilities:
  - api_development
  - database_design
  - authentication
  - business_logic
  - data_validation
  - error_handling
  - performance_optimization

allowed_tools:
  - Read
  - Write
  - Edit
  - Bash
  - Glob
  - Grep

tech_stack:
  languages:
    - TypeScript
    - Python
    - Go
  frameworks:
    - Express
    - NestJS
    - FastAPI
    - Gin
  databases:
    - MySQL
    - PostgreSQL
    - MongoDB
    - Redis
  tools:
    - Docker
    - Prisma
    - SQLAlchemy

workflow:
  watches: "projects/active/*/TASKS.md"
  inputs:
    - "ARCHITECTURE.md"
    - "TASKS.md"
  task_filter: "backend/*"
  outputs:
    - "src/backend/**"
    - "src/api/**"
  notifies:
    - qa_tester

prompt_file: "prompts/backend_dev.md"

docker_environment: "dev-nodejs"

behavior:
  ask_user_when:
    - "database schema มีการเปลี่ยนแปลงใหญ่"
    - "ต้องเลือกระหว่าง approach หลายแบบ"
  auto_proceed_when:
    - "implement ตาม spec ที่ชัดเจน"
    - "เป็น CRUD operations ปกติ"

limits:
  max_tokens: 4000
  timeout_minutes: 60
